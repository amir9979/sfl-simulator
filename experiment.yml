simulation:
  components:
    - 40
    - 40
  activator:
    reps: 40
    coefs:
      - [0.1]
      - [1.0]
      - [3.0]
      - [0.0, 1.0, 3.0]
  remove_ranges:
    - [0.0, 1.0]
  matrix_samples: 100
  injector:
    fault_patterns:
      - [1]
      - [1,1]
      - [1,1,1]
      - [2]
    goodnesses:
      - 0.0
      - 0.10
      - 0.25
output:
  report: "output/report.csv"
  plots:
    - data: ["coverage", "effort-norm"]
      filename: "output/coverage.pdf"
    - data: ["coverage", "ddu"]
      filename: "output/coverage-ddu.pdf"
    - data: ["ddu", "effort-norm"]
      filename: "output/ddu.pdf"
